timeout: 1200s # support 20 minutes as we are timing out at default 10 minutes
steps:
- name: node
  entrypoint: npm
  args: ['ci']
- name: node
  entrypoint: npm
  args: ['run', 'postinstall']
- name: node
  entrypoint: npm
  args: ['run', 'production']
- name: 'gcr.io/cloud-builders/gcloud'
  args: ['app', 'deploy', '--project=chrome-apps-doc-staging-2020']

